<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input"><input type="text"></div>
        <div class="box">
            <button class="btn" id="a">AC</button>
            <button class="btn" id="b">+/-</button>
            <button class="btn" id="c">%</button>
            <button class="btn bgtomato" id="d">/</button>
            <button class="btn" id="e">7</button>
            <button class="btn" id="f">8</button>
            <button class="btn" id="g">9</button>
            <button class="btn bgtomato" id="h">*</button>
            <button class="btn" id="i">4</button>
            <button class="btn" id="j">5</button>
            <button class="btn" id="k">6</button>
            <button class="btn bgtomato" id="l">-</button>
            <button class="btn" id="m">1</button>
            <button class="btn" id="n">2</button>
            <button class="btn" id="o">3</button>
            <button class="btn bgtomato" id="p">+</button>
            <button class="btn" id="q">0</button>
            <button class="btn" id="r">.</button>
            <button class="btn bgtomato" id="s">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
